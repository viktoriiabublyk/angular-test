<div class="card">
    <div class="card-header">
        <h2>{{ product.name }}</h2>
    </div>
    <div class="product-category">
        <small>{{product.category}}</small>
    </div>
    <button
        [routerLink]="['/product', product.id]"
        class="btn btn-dark">View</button>
    <button
        [routerLink]="['/product', product.id, 'edit']"
        class="btn btn-dark">Edit</button>
</div>
